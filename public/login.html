<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>login</title>

   <!-- font awesome  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <!-- CSS  -->
   <link rel="stylesheet" href="css/style.css">

   <link rel="stylesheet" href="./css/style2.css">
   <link rel="stylesheet" href="./css/header.css">
   <link rel="stylesheet" href="./css/categorias.css">
   <link rel="stylesheet" href="./css/cursos.css">
   <link rel="stylesheet" href="./css/leccion.css">
   <link rel="stylesheet" href="./css/teachers.css">
   <link rel="stylesheet" href="./css/usuarios.css">

</head>

<body>

   <header class="header">

      <section class="flex">

         <a href="home.html" class="logo"><span>Dimiz</span> Academy</a>

         <div class="icons">
            <!-- Los íconos individuales -->
            <div class="fas"><a href="./courses.html"><span>Cursos</span></a></div>
            <div class="fas"><a href="./teachers.html"><span>Instructores</span></a></div>
            <div id="search-btn" class="fas fa-search"></div>
            <div id="user-btn" class="fas"><a href=""><span>Ingresar</span></a></div>
            <!-- Botón de hamburguesa -->
            <div id="toggle-btn" class="fa-solid fa-bars"></div>
         </div>

         <!-- Menú desplegable -->
         <div class="navbar-menu">
            <ul>
               <li><a href="./courses.html">Cursos</a></li>
               <li><a href="./teachers.html">Instructores</a></li>
               <li><a href="#">Ingresar</a></li>
            </ul>
         </div>


         <div class="profile">
            <div class="flex-btn">
               <a href="login.html" class="option-btn">Iniciar Sesión</a>
               <a href="register.html" class="option-btn">Crear Cuenta</a>
            </div>
         </div>

         <div class="profile">
            <img src="images/pic-1.jpg" class="image" alt="">
            <h3 class="name">shaikh anas</h3>
            <p class="role">studen</p>
            <a href="profile.html" class="btn">view profile</a>
            <div class="flex-btn">
               <a href="login.html" class="option-btn">login</a>
               <a href="register.html" class="option-btn">register</a>
            </div>
         </div>

      </section>

   </header>

   <section class="form-container">

      <form id="loginForm" action="/auth/login" method="post" enctype="multipart/form-data" novalidate>
         <h3>Iniciar Sesión</h3>
         <p>Email <span>*</span></p>
         <input type="email" id="email" name="email" placeholder="ingresa tu email" required maxlength="50" class="box">
         <span id="emailError" class="error-message"></span>
         <span id="genericError1" class="error-message"></span>
         <p>Contraseña <span>*</span></p>
         <input type="password" id="pass" name="pass" placeholder="ingresa tu contraseña" required maxlength="20"
            class="box">
         <span id="passwordError" class="error-message"></span>
         <span id="genericError2" class="error-message"></span>
         <input type="submit" value="Iniciar Sesion" name="submit" class="btn">
         <p>No tienes una cuenta? <a href="./register.html">Registrate</a></p>
      </form>

   </section>


   

   <footer class="footer">
      &copy; copyright @ 2024 by <span>Desert Dimz</span> | all rights reserved!
   </footer>

   <!-- custom js file link  -->
   <script src="./js/script.js"></script>
   <script src="./js/login.js"></script>

   
</body>

</html>
